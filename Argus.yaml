name: argus
channels:
  - anaconda
  - conda-forge
dependencies:
  - python>=3.8
  - pip
  - wxpython
  - git
  - ffmpeg
  - pandas
  - numpy
  - six
  - libffi

  - pip:
    - argus
    - imageio
    - imageio-ffmpeg
    - opencv-contrib-python
    - pyglet<2
    - pyside6
    - git+https://github.com/backyardbiomech/python-sba.git@python310
    - git+https://github.com/backyardbiomech/argus.git@python310
    - git+https://github.com/backyardbiomech/argus_gui.git@newGUI
    

