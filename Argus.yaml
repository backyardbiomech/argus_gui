name: argus
channels:
  - anaconda
  - conda-forge
dependencies:
  - python>=3.10
  - pip
  - wxpython
  - git
  - ffmpeg
  - pandas
  - numpy
  - libffi
  - matplotlib

  - pip:
    - argus
    - imageio
    - imageio-ffmpeg
    - opencv-contrib-python
    - pyglet
    - pyside6
    - pyopengl
    - git+https://github.com/backyardbiomech/python-sba.git@python310
    - git+https://github.com/backyardbiomech/argus.git@python310
    - git+https://github.com/backyardbiomech/argus_gui.git@imageSprite
    

